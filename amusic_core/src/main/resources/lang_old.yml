replacelang:
 be_by: ru_ru
localisation:
 default:
  loadmusic:
   usage: [{"color":"gray","text":"Usage: "},{"color":"gray","italic":true,"text":"/loadmusic <player> <playlist>"}]
   nopermission: {"color":"red","text":"No permission"}
   nopermissionother: {"color":"red","text":"No permission"}
   noconsoleselector: {"color":"red","text":"This selector unavilable from console"}
   targetoffline: {"color":"red","text":"Target player offline"}
   processing: [{"color":"green","text":"Processing "},{"color":"yellow","text":"%playlistname%"},{"color":"green","text":" ..."}]
   noplaylist: [{"color":"red","text":"Playlist "},{"color":"yellow","text":"%playlistname%"},{"color":"red","text":" not exsit"}]
   loaderunavilable: {"color":"red","text":"Loader temporarily unavilable"}
   success:
    removed: [{"color":"green","text":"Removed playlist "},{"color":"yellow","text":"%playlistname%"}]
    packed: [{"color":"green","text":"Updated playlist "},{"color":"yellow","text":"%playlistname%"}]
    dispatched: [{"color":"green","text":"Loaded playlist "},{"color":"yellow","text":"%playlistname%"}]
   unavilableselector:
    near: {"color":"red","text":"Selector @p unavilable for this source"}
    random: {"color":"red","text":"Selector @r unavilable for this source"}
    all: {"color":"red","text":"Selector @a unavilable for this source"}
  playmusic:
   usage: [{"color":"gray","text":"Usage: "},{"color":"gray","italic":true,"text":"/playmusic <player> [soundname]"}]
   nopermission: {"color":"red","text":"No permission"}
   nopermissionother: {"color":"red","text":"No permission"}
   noconsoleselector: {"color":"red","text":"This selector unavilable from console"}
   targetoffline: {"color":"red","text":"Target player offline"}
   noplaylist: {"color":"red","text":"Playlist not loaded fot that player"}
   missingtrack: [{"color":"red","text":"Sound "},{"color":"yellow","text":"%soundname%"},{"color":"red","text":" not exsit"}]
   success: [{"color":"green","text":"Starting playing... "},{"color":"yellow","text":"%soundname%"}]
   stop: {"color":"green","text":"Stopping playing..."}
   unavilableselector:
    near: {"color":"red","text":"Selector @p unavilable for this source"}
    random: {"color":"red","text":"Selector @r unavilable for this source"}
    all: {"color":"red","text":"Selector @a unavilable for this source"}
  repeat:
   usage: [{"color":"gray","text":"Usage: "},{"color":"gray","italic":true,"text":"/repeat <player> <repeatmode>"}]
   nopermission: {"color":"red","text":"No permission"}
   nopermissionother: {"color":"red","text":"No permission"}
   noconsoleselector: {"color":"red","text":"This selector unavilable from console"}
   targetoffline: {"color":"red","text":"Target player offline"}
   unknownrepeattype: {"color":"red","text":"Unknown repeat mode"}
   playall: [{"color":"green","text":"Repeat mode set to: "},{"color":"yellow","text":"play all","hoverEvent":{"action":"show_text","value":{"color":"yellow","text":"playall"}}}]
   playone: [{"color":"green","text":"Repeat mode set to: "},{"color":"yellow","text":"play one","hoverEvent":{"action":"show_text","value":{"color":"yellow","text":"playone"}}}]
   repeatall: [{"color":"green","text":"Repeat mode set to: "},{"color":"yellow","text":"repeat all","hoverEvent":{"action":"show_text","value":{"color":"yellow","text":"repeatall"}}}]
   repeatone: [{"color":"green","text":"Repeat mode set to: "},{"color":"yellow","text":"repeat one","hoverEvent":{"action":"show_text","value":{"color":"yellow","text":"repeatone"}}}]
   random: [{"color":"green","text":"Repeat mode set to: "},{"color":"yellow","text":"random","hoverEvent":{"action":"show_text","value":{"color":"yellow","text":"random"}}}]
   unavilableselector:
    near: {"color":"red","text":"Selector @p unavilable for this source"}
    random: {"color":"red","text":"Selector @r unavilable for this source"}
    all: {"color":"red","text":"Selector @a unavilable for this source"}
  uploadmusic:
   usage: [{"color":"gray","text":"Usage: "},{"color":"gray","italic":true,"text":"Usage: /uploadmusic <start/finish/drop> <playlist>/[token]/[token]"}]
   nopermission: {"color":"red","text":"No permission"}
   nopermissiontoken: {"color":"red","text":"No permission"}
   disabled: {"color":"red","text":"Loader disabled"}
   start:
    url:
     click: [{"color":"green","text":"Upload session started click "},{"color":"yellow","text":"HERE","clickEvent":{"action":"open_url","value":"%url%"}},{"color":"green","text":" to open uploader page"}]
     show: [{"color":"green","text":"Upload session started: "},{"color":"yellow","text":"%url%","clickEvent":{"action":"open_url","value":"%url%"}}]
   drop:
    player:
     notplayer: {"color":"red","text":"This command source do not support drop without token"}
     nosession: {"color":"red","text":"No active upload session"}
     success: {"color":"green","text":"Changes dropped successfully"}
    token:
     invalid: {"color":"red","text":"Token format invalid"}
     nosession: {"color":"red","text":"No active upload session"}
     success: {"color":"green","text":"Changes dropped successfully"}
   finish:
    player:
     notplayer: {"color":"red","text":"This command source do not support finish without token"}
     nosession: {"color":"red","text":"No active upload session"}
     success: {"color":"green","text":"Changes saved successfully"}
    token:
     invalid: {"color":"red","text":"Token format invalid"}
     nosession: {"color":"red","text":"No active upload session"}
     success: {"color":"green","text":"Changes saved successfully"}
