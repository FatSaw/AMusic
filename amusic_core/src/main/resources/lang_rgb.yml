   success: [{"color":"#22ee22","text":"Starting playing... "},{"color":"#eeee22","text":"%soundname%"}]
   stop: {"color":"#22ee22","text":"Stopping playing..."}
   unavilableselector:
    near: {"color":"#ee2222","text":"Selector @p unavilable for this source"}
    random: {"color":"#ee2222","text":"Selector @r unavilable for this source"}
    all: {"color":"#ee2222","text":"Selector @a unavilable for this source"}
  repeat:
   usage: [{"color":"#cccccc","text":"Usage: "},{"color":"#cccccc","italic":true,"text":"/repeat <player> <repeatmode>"}]
   nopermission: {"color":"#ee2222","text":"No permission"}
   nopermissionother: {"color":"#ee2222","text":"No permission"}
   noconsoleselector: {"color":"#ee2222","text":"This selector unavilable from console"}
   targetoffline: {"color":"#ee2222","text":"Target player offline"}
   unknownrepeattype: {"color":"#ee2222","text":"Unknown repeat mode"}
   playall: [{"color":"#22ee22","text":"Repeat mode set to: "},{"color":"#eeee22","text":"play all","hoverEvent":{"action":"show_text","value":{"color":"#eeee22","text":"playall"}}}]
   playone: [{"color":"#22ee22","text":"Repeat mode set to: "},{"color":"#eeee22","text":"play one","hoverEvent":{"action":"show_text","value":{"color":"#eeee22","text":"playone"}}}]
   repeatall: [{"color":"#22ee22","text":"Repeat mode set to: "},{"color":"#eeee22","text":"repeat all","hoverEvent":{"action":"show_text","value":{"color":"#eeee22","text":"repeatall"}}}]
   repeatone: [{"color":"#22ee22","text":"Repeat mode set to: "},{"color":"#eeee22","text":"repeat one","hoverEvent":{"action":"show_text","value":{"color":"#eeee22","text":"repeatone"}}}]
   random: [{"color":"#22ee22","text":"Repeat mode set to: "},{"color":"#eeee22","text":"random","hoverEvent":{"action":"show_text","value":{"color":"#eeee22","text":"random"}}}]
   unavilableselector:
    near: {"color":"#ee2222","text":"Selector @p unavilable for this source"}
    random: {"color":"#ee2222","text":"Selector @r unavilable for this source"}
    all: {"color":"#ee2222","text":"Selector @a unavilable for this source"}
  uploadmusic:
   usage: [{"color":"#cccccc","text":"Usage: "},{"color":"#cccccc","italic":true,"text":"Usage: /uploadmusic <start/finish> <playlist>/[token]"}]
   nopermission: {"color":"#ee2222","text":"No permission"}
   nopermissiontoken: {"color":"#ee2222","text":"No permission"}
   disabled: {"color":"#ee2222","text":"Loader disabled"}
   start:
    url:
     click: [{"color":"#22ee22","text":"Upload session started click "},{"color":"#eeee22","text":"HERE","clickEvent":{"action":"open_url","value":"%url%"}},{"color":"#22ee22","text":" to open uploader page"}]
     show: [{"color":"#22ee22","text":"Upload session started: "},{"color":"#eeee22","text":"%url%","clickEvent":{"action":"open_url","value":"%url%"}}]
   finish:
    player:
     notplayer: {"color":"#ee2222","text":"This command source do not support finish without token"}
     nosession: {"color":"#ee2222","text":"No active upload session"}
     success: {"color":"#22ee22","text":"Session finished"}
    token:
     nosession: {"color":"#ee2222","text":"No active upload session"}
     success: {"color":"#22ee22","text":"Session finished"}
     invalid: {"color":"#ee2222","text":"Token format invalid!"}
