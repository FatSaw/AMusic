   success:
    removed: [{"color":"#22ee22","text":"Removed playlist "},{"color":"#eeee22","text":"%playlistname%"}]
    packed: [{"color":"#22ee22","text":"Updated playlist "},{"color":"#eeee22","text":"%playlistname%"}]
    dispatched: [{"color":"#22ee22","text":"Loaded playlist "},{"color":"#eeee22","text":"%playlistname%"}]
   unavilableselector:
    near: {"color":"#ee2222","text":"Selector @p unavilable for this source"}
    random: {"color":"#ee2222","text":"Selector @r unavilable for this source"}
    all: {"color":"#ee2222","text":"Selector @a unavilable for this source"}
  playmusic:
   usage: [{"color":"#cccccc","text":"Usage: "},{"color":"#cccccc","italic":true,"text":"/playmusic <player> [soundname]"}]
   nopermission: {"color":"#ee2222","text":"No permission"}
   nopermissionother: {"color":"#ee2222","text":"No permission"}
   noconsoleselector: {"color":"#ee2222","text":"This selector unavilable from console"}
   targetoffline: {"color":"#ee2222","text":"Target player offline"}
   noplaylist: {"color":"#ee2222","text":"Playlist not loaded fot that player"}
